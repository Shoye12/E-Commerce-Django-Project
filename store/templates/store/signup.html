{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h3 class="mb-0">Customer Sign Up</h3>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold">Full Name</label>
                           <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter your full name" value="{{ values.name }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="phone" class="form-label fw-bold">Mobile Number</label>
                            <input type="tel" class="form-control form-control-lg" id="phone" name="phone" placeholder="Enter mobile number" value="{{ values.phone }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Create a password" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Create Account</button>
                        </div>
                        
                    </form>
                    </div>
                
                <div class="card-footer text-center py-3 bg-light">
                    <div class="small">
                        Already have an account? <a href="/login/" class="text-decoration-none fw-bold">Login here</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
