{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">Customer Login</h3>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    
                    <form action="" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="phone" class="form-label fw-bold">Mobile Number</label>
                            <input type="tel" class="form-control form-control-lg" id="phone" name="phone" placeholder="Enter mobile number" value="{{ values.phone }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                        
                    </form>
                    
                </div>
                
                <div class="card-footer text-center py-3 bg-light">
                    <div class="small">
                        New User? <a href="/signup/" class="text-decoration-none fw-bold text-primary">Create an account</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
