{% extends 'store/base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        
        <div class="col-lg-3 col-md-4 mb-4">
            <h4 class="mb-3">Categories</h4>
            <div class="list-group shadow-sm">
                
                <a href="/" class="list-group-item list-group-item-action active bg-dark border-dark" aria-current="true">
                    All Products
                </a>
                
                {% for category in categories %}
                <a href="/?category={{ category.id }}" class="list-group-item list-group-item-action">
                    {{ category.name }}
                </a>
                {% endfor %}
                
            </div>
        </div>

        <div class="col-lg-9 col-md-8">
            <h2 class="mb-4">Our Products</h2>
            
            <div class="row">
                {% for product in products %}
                <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    
                    <a href="/product/{{ product.id }}/">
                        <img src="{{ product.image.url }}" class="card-img-top p-3" alt="{{ product.name }}" style="height: 250px; object-fit: contain;">
                    </a>
                    
                    <div class="card-body text-center">
                        <a href="/product/{{ product.id }}/" class="text-decoration-none text-dark">
                            <h5 class="card-title">{{ product.name }}</h5>
                        </a>
                        
                        <p class="card-text text-success fw-bold fs-5">â‚¹{{ product.price }}</p>
                        <a href="/product/{{ product.id }}/" class="btn btn-primary w-100">View Details</a>
                    </div>
                    
                </div>
            </div>
                {% endfor %}
            </div>
            
        </div>

    </div>
</div>

{% endblock %}
